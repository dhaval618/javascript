<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styling for the body and its contents */
        body {
            font-family: Arial, sans-serif;
        }

        
        #app {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for the input container */
        #inputContainer {
            display: flex;
            margin-bottom: 10px;
        }

        /* Styling for the task input field */
        #taskInput {
            flex: 1;
            padding: 10px;
        }

        /* Styling for the add task button */
        #addTaskButton {
            padding: 15px;
            background-color: #FFA500; 
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Styling for each task */
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
      
        <div id="inputContainer">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button id="addTaskButton">Add</button>
        </div>
       
        <div id="taskList"></div>
    </div>

    <script>
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");
        const addTaskButton = document.getElementById("addTaskButton");

        // Add event listener for the Enter key on the input field
        taskInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter" && taskInput.value.trim() !== "") {
                addTask(taskInput.value); // Add task if Enter is pressed and input is not empty
                taskInput.value = ""; // Clear the input field
            }
        });

        // Add event listener for the add button
        addTaskButton.addEventListener("click", function () {
            if (taskInput.value.trim() !== "") {
                addTask(taskInput.value); // Add task if button is clicked and input is not empty
                taskInput.value = ""; // Clear the input field
            }
        });

        // Function to add a new task to the list
        function addTask(taskText) {
            const task = document.createElement("div"); 
            task.className = "task"; 
            task.innerHTML = `
                <span>${taskText}</span>
            `; 

            taskList.appendChild(task); // Add the new task to the task list
        }
    </script>
</body>

</html>
